<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>absolute overflow</title>
    <style media="screen">
    .father {
      margin: 20px;
      height: 100px;
      background-color: pink;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid black;
    }

    .son {
      position: absolute;
      height: 200px;
      top: 10px;
      width: 100%;
      background-color: blue;
      transform: translate(-100px, 0);
    }

    </style>
  </head>

  <body>
    <div class="father">
      <div class="son">

      </div>
    </div>
  </body>

</html>
