<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .outer {
      border: 1px solid purple;
    }

    ul {
      width: 100px;
      overflow-x: auto;
      white-space: nowrap;
    }

    ul:before {
      content: '';
      height: 100%;
      display: inline-block;
      vertical-align: middle;
    }

    li {
      display: inline-block;
      vertical-align: middle;
    }

    </style>
  </head>

  <body>
    <div class="outer">
      <ul>
        <li>12323</li>
        <li>12323</li>
        <li>12323</li>
        <li>12323</li>
        <li>12323</li>
      </ul>
    </div>
  </body>

</html>
